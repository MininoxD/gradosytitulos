<header class="site-header inicio">
    <!-- logo -->
    <div class="contenedor contenido-header ">
        <div class=" seccion2  contenido-centrado-log centar-mecdio ">
            <div class="circulo-img centar-log   ">
                <img src="https://cdn.discordapp.com/attachments/702740918717120587/764275791495430165/ma.png">
            </div>
            <h2 class="centrar-texto">BIENVENIDO</h2>
            <form class="contact" id="form_login" action="">
                <!-- Informacion Personal -->

                <fieldset>
                    <label for="l_usuario">Nombre de Usuario</label>
                    <input type="text" id="l_usuario" placeholder="Usuario" required>
                    <label for="l_pass">Ingrese Contraseña</label>
                    <input type="password" id="l_pass" placeholder="Contraseña" required>
                </fieldset>

                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th><br><input onclick="login_verifica()" type="submit" class=" boton boton-verde" value=" INICIAR SESIÓN"></th>
                            <th><br><input class="boton boton-amarillo" type="submit" value=" GUIA INICIO"></th>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</header>
